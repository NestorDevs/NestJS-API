language: node_js
node_js:
  - 14.2.0
cache:
  directories: [node_modules]
services:
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
before_install:
  - sudo cp /etc/postgresql/{9.6,10}/main/pg_hba.conf
  - sudo /etc/init.d/postgresql restart
install:
  - npm ci
before_script:
  - psql -c 'create database nestjs_api;' -U postgres
script:
  - ts-node ./node_modules/typeorm/cli.js migration:run
  - npm start
deploy:
  provider:
    pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
