language: node_js
node_js:
  - 14.2.0
cache:
  directories: [node_modules]
services:
  - docker
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
install:
  - npm install
before_script:
  - docker-compose up -d
script:
  - yarn build
deploy:
  provider: heroku
  api_key:
    secure: "b823a626-4767-4634-9f8b-a3bb373d7e60"
  skip-cleanup: true
  app:
    master: onloadapi
