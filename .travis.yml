language: node_js
node_js:
  - 14.2.0
cache:
  directories: [node_modules]
services:
  - docker
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
install:
  - npm ci
before_script:
  - docker-compose up -d
script:
  - ts-node ./node_modules/typeorm/cli.js migration:run
  - npm run-script build
deploy:
  provider:
    pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
